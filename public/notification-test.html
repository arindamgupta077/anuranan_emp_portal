<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1e3a8a;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
        }
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîî Notification System Test</h1>
    
    <div class="test-section">
        <h2>1. Browser Support Check</h2>
        <div id="support-status"></div>
    </div>

    <div class="test-section">
        <h2>2. Service Worker Status</h2>
        <div id="sw-status"></div>
        <button onclick="registerServiceWorker()">Register Service Worker</button>
    </div>

    <div class="test-section">
        <h2>3. Notification Permission</h2>
        <div id="permission-status"></div>
        <button onclick="requestPermission()">Request Permission</button>
    </div>

    <div class="test-section">
        <h2>4. VAPID Configuration</h2>
        <div id="vapid-status"></div>
    </div>

    <div class="test-section">
        <h2>5. Push Subscription</h2>
        <div id="subscription-status"></div>
        <button onclick="subscribeToPush()">Subscribe to Push</button>
        <button onclick="checkSubscription()">Check Subscription</button>
    </div>

    <div class="test-section">
        <h2>6. Test Notification</h2>
        <button onclick="showTestNotification()">Show Test Notification</button>
    </div>

    <div class="test-section">
        <h2>7. Save to Server</h2>
        <div id="server-status"></div>
        <button onclick="saveToServer()">Save Subscription to Server</button>
    </div>

    <div class="test-section">
        <h2>Console Logs</h2>
        <pre id="logs"></pre>
    </div>

    <script>
        const VAPID_PUBLIC_KEY = 'BK29oDR5znF7LwjZ3FkkLh1gCzciBX8lJdpED6v76KiGbHm-9wMIm7inVceM3FyQQTuWEjO5ABmrT0nXFqbn38I';
        let currentSubscription = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function showStatus(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // 1. Check browser support
        function checkSupport() {
            const supported = 'serviceWorker' in navigator && 'PushManager' in window && 'Notification' in window;
            if (supported) {
                showStatus('support-status', '‚úÖ Push notifications are supported!', 'success');
                log('Browser supports push notifications');
            } else {
                showStatus('support-status', '‚ùå Push notifications are NOT supported', 'error');
                log('Browser does NOT support push notifications');
            }
            return supported;
        }

        // 2. Register service worker
        async function registerServiceWorker() {
            try {
                log('Registering service worker...');
                const registration = await navigator.serviceWorker.register('/sw.js');
                showStatus('sw-status', `‚úÖ Service Worker registered! Scope: ${registration.scope}`, 'success');
                log(`Service Worker registered: ${registration.scope}`);
                await navigator.serviceWorker.ready;
                log('Service Worker is ready');
                return registration;
            } catch (error) {
                showStatus('sw-status', `‚ùå Service Worker registration failed: ${error.message}`, 'error');
                log(`Service Worker error: ${error.message}`);
                throw error;
            }
        }

        // 3. Request notification permission
        async function requestPermission() {
            try {
                log('Requesting notification permission...');
                const permission = await Notification.requestPermission();
                log(`Permission result: ${permission}`);
                
                if (permission === 'granted') {
                    showStatus('permission-status', '‚úÖ Notification permission granted!', 'success');
                } else if (permission === 'denied') {
                    showStatus('permission-status', '‚ùå Notification permission denied', 'error');
                } else {
                    showStatus('permission-status', '‚ö†Ô∏è Notification permission dismissed', 'info');
                }
                
                return permission;
            } catch (error) {
                showStatus('permission-status', `‚ùå Permission error: ${error.message}`, 'error');
                log(`Permission error: ${error.message}`);
                throw error;
            }
        }

        // 4. Check VAPID key
        function checkVapidKey() {
            if (VAPID_PUBLIC_KEY && VAPID_PUBLIC_KEY.length > 0) {
                showStatus('vapid-status', `‚úÖ VAPID Public Key configured (${VAPID_PUBLIC_KEY.substring(0, 20)}...)`, 'success');
                log('VAPID key is set');
            } else {
                showStatus('vapid-status', '‚ùå VAPID Public Key not configured', 'error');
                log('VAPID key is missing');
            }
        }

        // Helper: Convert VAPID key
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
            const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // 5. Subscribe to push
        async function subscribeToPush() {
            try {
                log('Subscribing to push notifications...');
                const registration = await navigator.serviceWorker.ready;
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });
                
                currentSubscription = subscription.toJSON();
                showStatus('subscription-status', `‚úÖ Subscribed! Endpoint: ${currentSubscription.endpoint.substring(0, 50)}...`, 'success');
                log('Push subscription created');
                log(JSON.stringify(currentSubscription, null, 2));
                
                return subscription;
            } catch (error) {
                showStatus('subscription-status', `‚ùå Subscription failed: ${error.message}`, 'error');
                log(`Subscription error: ${error.message}`);
                throw error;
            }
        }

        // Check existing subscription
        async function checkSubscription() {
            try {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                
                if (subscription) {
                    currentSubscription = subscription.toJSON();
                    showStatus('subscription-status', `‚úÖ Active subscription found!`, 'success');
                    log('Active subscription: ' + JSON.stringify(currentSubscription, null, 2));
                } else {
                    showStatus('subscription-status', '‚ö†Ô∏è No active subscription', 'info');
                    log('No active subscription found');
                }
            } catch (error) {
                showStatus('subscription-status', `‚ùå Error: ${error.message}`, 'error');
                log(`Check subscription error: ${error.message}`);
            }
        }

        // 6. Show test notification
        async function showTestNotification() {
            try {
                if (Notification.permission !== 'granted') {
                    alert('Please grant notification permission first');
                    return;
                }
                
                log('Showing test notification...');
                const registration = await navigator.serviceWorker.ready;
                await registration.showNotification('Test Notification', {
                    body: 'This is a test notification from the debug page',
                    icon: '/icon-192.png',
                    badge: '/icon-192.png'
                });
                log('Test notification shown');
            } catch (error) {
                log(`Test notification error: ${error.message}`);
                alert(`Error: ${error.message}`);
            }
        }

        // 7. Save to server
        async function saveToServer() {
            try {
                if (!currentSubscription) {
                    showStatus('server-status', '‚ö†Ô∏è No subscription to save. Subscribe first.', 'info');
                    return;
                }
                
                log('Saving subscription to server...');
                const response = await fetch('/api/notifications/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        subscription: {
                            endpoint: currentSubscription.endpoint,
                            keys: currentSubscription.keys
                        }
                    }),
                });
                
                const data = await response.json();
                log(`Server response: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    showStatus('server-status', '‚úÖ Subscription saved to server!', 'success');
                } else {
                    showStatus('server-status', `‚ùå Server error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('server-status', `‚ùå Save failed: ${error.message}`, 'error');
                log(`Save to server error: ${error.message}`);
            }
        }

        // Auto-run checks on page load
        window.addEventListener('load', () => {
            checkSupport();
            checkVapidKey();
            
            // Check service worker status
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(reg => {
                    if (reg) {
                        showStatus('sw-status', `‚úÖ Service Worker already registered! Scope: ${reg.scope}`, 'success');
                        log('Service Worker already registered');
                    } else {
                        showStatus('sw-status', '‚ö†Ô∏è Service Worker not registered yet', 'info');
                        log('Service Worker not registered');
                    }
                });
            }
            
            // Check permission status
            if ('Notification' in window) {
                const perm = Notification.permission;
                if (perm === 'granted') {
                    showStatus('permission-status', '‚úÖ Notification permission already granted', 'success');
                } else if (perm === 'denied') {
                    showStatus('permission-status', '‚ùå Notification permission denied', 'error');
                } else {
                    showStatus('permission-status', '‚ö†Ô∏è Notification permission not requested yet', 'info');
                }
                log(`Current permission: ${perm}`);
            }
        });
    </script>
</body>
</html>
